<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<fieldset style="width: fit-content; height: fit-content">
<legend><h1 th:text="#{createBook}" style="color: red"></h1><legend>
<p>
    <a href="/books" th:text="#{bookList}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-book}" th:object="${book}" method="post">
    <table>
        <tr>
            <td th:text="#{name}"></td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td th:text="#{dop}"></td>
            <td><input type="text" th:field="*{dateOfPurchase}"/></td>
        </tr>
        <tr>
            <td th:text="#{author}"></td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td th:text="#{price}"></td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td th:text="#{category}"></td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{crBook}" style="color: blue"></td>
        </tr>
    </table>
</form>
</fieldset>
</body>
</html>
