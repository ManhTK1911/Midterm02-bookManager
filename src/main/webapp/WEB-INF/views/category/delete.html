<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete category</title>
</head>
<body>
<fieldset style="width: fit-content; height: fit-content">
    <legend><h1 style="color: red">Delete category</h1></legend>
<h2>Are you sure?</h2>
<p>
    <button><a href="/categories">Category list</a></button>
</p>
<form th:action="@{/delete-category}" th:object="${category}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${category.name}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${category.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete category" style="color: blue"></td>
        </tr>
    </table>
</form>
</fieldset>
</body>
</html>
